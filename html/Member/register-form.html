<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../Css/Login.css" />
    <link rel="stylesheet" href="../../Css/Main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!--<script src="Js/RegisterCheck.js" async defer></script>-->
    <script type="text/javascript">
      function register() {
        $.ajax({
          url: "./register",
          type: "POST",
          data: $("form").serialize(),
          success: function (result) {
            if (result.result == "ok") {
              alert("가입을 축하합니다.");
              location.href = "login-form.html";
            } else {
              alert("회원가입 실패");
            }
          },
        });
      }
    </script>
    <header>
      <div class="home-btn">
        <a href="../../index.html" class="logo-stuDDingWithMe"></a>
      </div>
    </header>
    <main>
      <div class="login-form">
        <div class="login-head">
          <h1>회원가입</h1>
        </div>
        <div class="login-center">
          <form>
            <div class="login-input login-studentNumber">
              <input
                type="text"
                class="login-studentNumber-input"
                placeholder="STUDENT NUMBER"
                name="studentNumber"
              />
            </div>
            <div class="login-input login-id">
              <input
                type="text"
                class="login-id-input"
                placeholder="ID"
                name="id"
              />
            </div>
            <div class="login-input login-pw">
              <input
                type="password"
                class="login-pw-input"
                placeholder="PASSWORD"
                name="password"
              />
            </div>
            <div class="login-input login-repw">
              <input
                type="password"
                class="login-repw-input"
                placeholder="PASSWORD CHECK"
                name="repassword"
              />
            </div>
            <div class="login-input login-name">
              <input
                type="text"
                class="login-name-input"
                placeholder="NAME"
                name="name"
              />
            </div>
            <div class="login-input login-nickname">
              <input
                type="text"
                class="login-nickname-input"
                placeholder="NICKNAME"
                name="nickname"
              />
            </div>
            <div class="login-submit">
              <input
                type="button"
                value="회원가입"
                onclick="register();"
                class="login-submit-btn"
              />
            </div>
          </form>
        </div>
        <div class="login-footer">
          <div class="go-register isRegister">
            <p>계정이 있으십니까?</p>
            <a class="goRegister" href="login-form.html"> 로그인 </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
