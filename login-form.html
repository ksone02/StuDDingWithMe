<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Css/Login.css" />
    <link rel="stylesheet" href="Css/Main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Js/LoginCheck.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      function login() {
        $.ajax({
          url: "./login",
          type: "POST",
          data: $("form").serialize(),
          dataType: "json",
          success: function (result) {
            if(result.result == "ok") {
              alert("로그인 성공");
              alert(result.id);
              location.href="index.html";
            } else {
              alert("로그인 실패");
            }
          },
        });
      }
    </script>
    <header>
      <div class="home-btn">
        <a href="index.html" class="logo-stuDDingWithMe"></a>
      </div>
    </header>
    <main>
      <div class="login-form">
        <div class="login-head">
          <h1>로그인</h1>
        </div>
        <div class="login-center">
          <form>
            <div class="login-input login-id">
              <input
                type="text"
                class="login-id-input"
                placeholder="ID"
                name="id"
              />
            </div>
            <div class="login-input login-studentNumber" style="display: none">
              <input
                type="text"
                class="login-studentNumber-input"
                placeholder="STUDENT NUMBER"
                name="studentNumber"
              />
            </div>
            <div class="login-input login-pw">
              <input
                type="password"
                class="login-pw-input"
                placeholder="PASSWORD"
                name="password"
              />
            </div>
            <div class="login-submit">
              <input type="button" value="로그인" onclick="login();" class="login-submit-btn"/>
            </div>
          </form>
        </div>
        <div class="login-footer">
          <a onclick="onStudentNumber();" id="setButton">학번으로 로그인</a>
          <div class="go-register">
            <p>계정이 없으십니까? </p>
            <a
            class="goRegister"
            href="register-form.html"
          >
            회원가입
          </a>
          </div>
        </div>
      </div>
    </main>
    <script>
      function onStudentNumber() {
        var studentNumber = document.getElementsByClassName(
          "login-studentNumber"
        )[0];
        var id = document.getElementsByClassName("login-id")[0];
        var btn = document.getElementById("setButton");

        if (studentNumber.style.display == "none") {
          studentNumber.style.display = "block";
          id.style.display = "none";
          btn.innerHTML = "ID로 로그인";
        } else {
          studentNumber.style.display = "none";
          id.style.display = "block";
          btn.innerHTML = "학번으로 로그인";
        }
      }
    </script>
  </body>
</html>
