<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Css/Login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      function login() {
        $.ajax({
          url: "./login",
          type: "POST",
          data: $("form").serialize(),
          success: function (result) {
            if(result.result == "ok") {
              alert("회원가입 성공");
              location.href="login-form.html";
            } else {
              alert("회원가입 실패");
            }
          },
        });
      }
    </script>
    <main>
      <div class="login-form">
        <div class="login-head">
          <h1>로그인</h1>
          <h4>Sign in</h4>
        </div>
        <div class="login-center">
          <form>
            <div class="login-id">
              <h3>아이디</h3>
              <input
                type="text"
                class="login-id-input"
                placeholder="아이디를 입력하세요."
                name="id"
              />
            </div>
            <div class="login-studentNumber" style="display: none">
              <h3>학번</h3>
              <input
                type="text"
                class="login-studentNumber-input"
                placeholder="학번을 입력하세요."
                name="studentNumber"
              />
            </div>
            <div class="login-pw">
              <h3>비밀번호</h3>
              <input
                type="password"
                class="login-pw-input"
                placeholder="비밀번호를 입력하세요."
                name="password"
              />
            </div>
            <div class="login-submit">
              <input type="button" value="로그인(login)" onclick="login();" />
            </div>
          </form>
        </div>
        <div class="login-footer">
          <input
            type="button"
            onclick="onStudentNumber();"
            value="학번으로 로그인"
            id="setButton"
          />
          <button
            class="goRegister"
            onclick="location.href='/register-form.html'"
          >
            회원가입
          </button>
        </div>
      </div>
    </main>
    <script>
      function onStudentNumber() {
        var studentNumber = document.getElementsByClassName(
          "login-studentNumber"
        )[0];
        var id = document.getElementsByClassName("login-id")[0];
        var btn = document.getElementById("setButton");

        if (studentNumber.style.display == "none") {
          studentNumber.style.display = "block";
          id.style.display = "none";
          btn.value = "ID로 로그인";
        } else {
          studentNumber.style.display = "none";
          id.style.display = "block";
          btn.value = "학번으로 로그인";
        }
      }
    </script>
  </body>
</html>
